<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        
		<form method="get" action="dob.html" enctype="">
        <fieldset>
            <legend><b>Date of Birth</b></legend>
    <table>
		<tr>
			<td align="center"><label for="dob-day">dd</label></td><td></td>
			<td align="center"><label for="dob-month">mm</label></td><td></td>
			<td align="center"><label for="dob-year">yyyy</label></td><td></td>
		</tr>
		<tr>
			<td><input type="number" id="dob-day" name="dob-dd" min="1" max="31"></td> <td>/</td>
			<td><input type="number" id="dob-month" name="dob-mm" min="1" max="12"></td><td>/</td>
			<td><input type="number" id="dob-year" name="dob-yyyy" min="1910" max="2024"></td>
		</tr>
	</table>
		<hr width="100%" 
			size="2" 
			align="left"
			color="grey">
             
			<input type="submit" name="" value="Submit">
		</fieldset> <br>
		</form>
	</body>
</html>
